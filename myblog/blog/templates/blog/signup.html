{% extends 'blog/base.html' %}
{% block body_block %}
    <div class="jumbotron">
        {% if registered %}
            <h1>Thank you for registering!</h1>
        {% else %}
            <h1>Register Here!</h1>
            <h3>Fill out the form:</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" name="" value="Register">
            </form>
        {% endif %}
    </div>
{% endblock %}
